<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="grid grid-cols-12">
        <div class="col-span-12 md:col-span-6 relative">
          <div class="relative">
            <section class="container mx-auto p-4 relative flex" style="width: 80em; height: 20em;">
              <div id="productList" class="absolute" style="width: 30em;">
                <h2 class="text-2xl font-bold mb-4">Product List</h2>
              </div>
          
              <div id="cartSection" class="absolute right-0" style="width: 30em;">
                <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
                <div id="cartItems"></div>
                <button
                  id="clearCartBtn"
                  class="mt-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
                >
                  Clear All
                </button>
                <p id="totalAmount" class="mt-4 font-bold"></p>
              </div>
            </section>
          </div>
        </div>
      </div>
  
      <script src="product.js" type="module"></script>
      <script src="cart.js" type="module"></script>
      <script src="app.js" type="module"></script>
</body>
</html>
